<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../demo.css">
</head>
<body>
    <div class="container">
        <div id="app">
            <p>{{name | uppercase}}</p>
            <p><input type="text" v-model="name"></p>
            <p>
                <select v-model="dept" style="min-width: 170px;" >
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select>
            </p>
            <p>
                Selected :{{dept}}
            </p>
            <p>
                <table class="table table-bordered">
                    <tbody>
                        <tr v-for="book in books">
                            <td>{{book.id}}</td>
                            <td>{{book.name}}</td>
                            <td>{{book.author}}</td>
                            <td>{{book.price}}</td>
                            <template v-if="book.id%2==0">
                                <td class="text-right"><button type="button" class="btn btn-success"
                                            @click="delBook(book)">删除</button></td>
                            </template>
                            <template v-else>
                                <td class="text-right"><button type="button" class="btn btn-danger"
                                            @click="delBook(book)">删除</button></td>
                            </template>

                        </tr>
                    </tbody>
                </table>
            </p>
            <p>{{sum}}</p>
            <p>
                <button class="btn btn-success" @click="doSomething">doSomething</button>
            </p>

            <div>
                <div id="add-book">
                    <legend>添加书籍</legend>
                    <div class="form-group">
                        <label for="">书名</label>
                        <input type="text" class="form-control" v-model="book.name">
                    </div>
                    <div class="form-group">
                        <label for="">作者</label>
                        <input type="text" class="form-control" v-model="book.author">
                    </div>
                    <div class="form-group">
                        <label for="">价格</label>
                        <input type="text" class="form-control" v-model="book.price">
                    </div>
                    <button class="btn btn-primary btn-block" v-on:click="addBook()">添加</button>
                </div>
            </div>

        </div>
    </div>
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../bower_components/vue/dist/vue.js"></script>
<script type="text/javascript" src="../node_modules/vue-resource/dist/vue-resource.js"></script>
<script type="text/javascript" src="index.js" ></script>
</body>
</html>
